<div class="user-profile-page">
    <!-- Banner de perfil -->
    <div class="profile-banner">
      <div class="profile-banner-content">
        <h1>Mi Cuenta Nike</h1>
        <p *ngIf="user">Hola, {{user.nombre}}</p>
      </div>
    </div>
  
    <!-- Navegaci칩n por pesta침as -->
    <div class="profile-tabs">
      <div class="tab-menu">
        <button 
          [ngClass]="{'active': activeTab === 'profile'}" 
          (click)="setActiveTab('profile')">
          Datos Personales
        </button>
        <button 
          [ngClass]="{'active': activeTab === 'password'}" 
          (click)="setActiveTab('password')">
          Cambiar Contrase침a
        </button>
        <button 
          [ngClass]="{'active': activeTab === 'orders'}" 
          (click)="setActiveTab('orders')">
          Mis Pedidos
        </button>
      </div>
  
      <!-- Contenido de pesta침as -->
      <div class="tab-content">
        <app-profile-info *ngIf="activeTab === 'profile' && user" [userData]="user"></app-profile-info>
        <app-change-password *ngIf="activeTab === 'password'"></app-change-password>
        <app-order-history *ngIf="activeTab === 'orders'"></app-order-history>
      </div>
    </div>
  </div>
