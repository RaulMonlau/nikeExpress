<div class="login-page">
    <!-- Banner -->
    <div class="login-banner-container">
      <img src="http://monlab.ddns.net/nikeee/admin.jpg" alt="Banner Login" class="login-banner" />
      <div class="banner-overlay">
        <h1>Iniciar sesión</h1>
        <p>Accede a tu cuenta Nike</p>
      </div>
    </div>
  
    <!-- Formulario -->
    <div class="form-wrapper">
      <!-- Add this above the form or where you want to display error messages -->
<div class="error-alert" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <div class="input-wrapper" [ngClass]="{'valid': loginForm.controls['email'].touched && loginForm.controls['email'].valid, 'invalid': loginForm.controls['email'].touched && loginForm.controls['email'].invalid}">
            <input type="email" id="email" formControlName="email" />
            <span class="icon" *ngIf="loginForm.controls['email'].touched">
              {{ loginForm.controls['email'].valid ? '✓' : '✗' }}
            </span>
          </div>
          <div class="error-messages" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
            <small *ngIf="loginForm.controls['email'].errors?.['required']">Campo obligatorio.</small>
            <small *ngIf="loginForm.controls['email'].errors?.['email']">Correo electrónico no válido.</small>
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <div class="input-wrapper" [ngClass]="{'valid': loginForm.controls['password'].touched && loginForm.controls['password'].valid, 'invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid}">
            <input type="password" id="password" formControlName="password" />
            <span class="icon" *ngIf="loginForm.controls['password'].touched">
              {{ loginForm.controls['password'].valid ? '✓' : '✗' }}
            </span>
          </div>
          <div class="error-messages" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
            <small *ngIf="loginForm.controls['password'].errors?.['required']">Campo obligatorio.</small>
            <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Mínimo 6 caracteres.</small>
          </div>
        </div>
  
        <!-- Remember me -->
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" formControlName="rememberMe" />
            Recordarme
          </label>
        </div>
  
        <!-- Botón -->
        <div class="form-group">
          <button type="submit" class="login-button" [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>
        </div>
  
        <!-- Register link -->
        <div class="form-group text-center">
          <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
